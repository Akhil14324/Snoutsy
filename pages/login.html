<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900" rel="stylesheet" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      font-weight: 300;
      font-size: 15px;
      line-height: 1.7;
      color: #c4c3ca;
      background-color: #e3e3e3;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    a {
      cursor: pointer;
      transition: all 200ms linear;
    }
    a:hover {
      text-decoration: none;
    }
    .link { color: #c4c3ca; }
    .link:hover { color: #ffeba7; }
    p {
      font-weight: 500;
      font-size: 14px;
      line-height: 1.7;
    }
    h4 {
      font-weight: 600;
    }
    h6 span {
  padding: 0 20px;
  text-transform: uppercase;
  font-weight: 800;
  color: #102770;
}

    .checkbox:checked,
    .checkbox:not(:checked) {
      position: absolute;
      left: -9999px;
    }
    .checkbox:checked + label,
    .checkbox:not(:checked) + label {
      position: relative;
      display: block;
      text-align: center;
      width: 60px;
      height: 16px;
      border-radius: 8px;
      margin: 10px auto;
      cursor: pointer;
      background-color: #ffeba7;
    }
    .checkbox:checked + label:before,
.checkbox:not(:checked) + label:before {
  position: absolute;
  display: block;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background-color: #102770;
  color: #ffeba7;
  font-family: 'LineIcons'; /* ðŸ”¥ THIS is the correct font name */
  content: "\ea6e"; /* âœ… Correct icon: uil-arrow-right */
  z-index: 20;
  top: -10px;
  left: -10px;
  line-height: 36px;
  text-align: center;
  font-size: 24px;
  transition: all 0.5s ease;
}

.checkbox:checked + label:before {
  transform: translateX(44px) rotate(-270deg);
  content: "\ea60"; /* âœ… Left arrow when checked */
}



    .card-3d-wrap {
      position: relative;
      width: 440px;
      max-width: 100%;
      height: 400px;
      transform-style: preserve-3d;
      perspective: 800px;
      margin-top: 20px;
    }
    .card-3d-wrapper {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transform-style: preserve-3d;
      transition: all 600ms ease-out;
    }
    .card-front, .card-back {
      width: 100%;
      height: 100%;
      background-color: #2a2b38;
      background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1462889/pat.svg');
      background-position: bottom center;
      background-repeat: no-repeat;
      background-size: 300%;
      position: absolute;
      border-radius: 6px;
      left: 0;
      top: 0;
      backface-visibility: hidden;
    }
    .card-back {
      transform: rotateY(180deg);
    }
    .checkbox:checked ~ .card-3d-wrap .card-3d-wrapper {
      transform: rotateY(180deg);
    }
    .center-wrap {
      position: absolute;
      width: 100%;
      padding: 0 35px;
      top: 50%;
      left: 0;
      transform: translate3d(0, -50%, 35px) perspective(100px);
      z-index: 20;
    }

    .form-group {
      position: relative;
      margin: 0;
      padding: 0;
    }
    .form-style {
      padding: 13px 20px 13px 55px;
      height: 48px;
      width: 100%;
      font-weight: 500;
      border-radius: 4px;
      font-size: 14px;
      line-height: 22px;
      letter-spacing: 0.5px;
      outline: none;
      color: #c4c3ca;
      background-color: #1f2029;
      border: none;
      box-shadow: 0 4px 8px rgba(21,21,21,.2);
      transition: all 200ms linear;
    }
    .form-style:focus {
      box-shadow: 0 4px 8px rgba(21,21,21,.2);
    }
    .input-icon {
      position: absolute;
      top: 0;
      left: 18px;
      height: 48px;
      font-size: 24px;
      line-height: 48px;
      color: #ffeba7;
    }

    .btn {
      border-radius: 4px;
      height: 44px;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      transition: all 200ms linear;
      padding: 0 30px;
      letter-spacing: 1px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      border: none;
      background-color: #ffeba7;
      color: #102770;
      box-shadow: 0 8px 24px rgba(255,235,167,.2);
      margin-top: 20px;
    }
    .btn:active, .btn:focus, .btn:hover {
      background-color: #102770;
      color: #ffeba7;
      box-shadow: 0 8px 24px rgba(16,39,112,.2);
    }

    h6 {
      margin-bottom: 0;
      padding-bottom: 10px;
      text-align: center;
	   font-size: 22px; /* Increase this as you like */
  font-weight: 800;
  letter-spacing: 1px;
  margin-bottom: 20px;
    }

    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 999;
    }
    .logo img {
      height: 26px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

  </style>
</head>
<body>

  <a href="https://front.codes/" class="logo" target="_blank">
    <img src="https://assets.codepen.io/1462889/fcy.png" alt="">
  </a>

  <div class="container">
    <h6><span>Log In </span><span>Sign Up</span></h6>
    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
    <label for="reg-log"></label>

    <div class="card-3d-wrap">
      <div class="card-3d-wrapper">
        <!-- FRONT -->
        <div class="card-front">
          <div class="center-wrap">
            <div class="section text-center">
              <h4 class="mb-4 pb-3">Log In</h4>
              <div class="form-group">
                <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
                <i class="input-icon uil uil-at"></i>
              </div>
              <div class="form-group mt-2">
                <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
                <i class="input-icon uil uil-lock-alt"></i>
              </div>
              <a href="#" class="btn">Submit</a>
              <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
            </div>
          </div>
        </div>

        <!-- BACK -->
        <div class="card-back">
          <div class="center-wrap">
            <div class="section text-center">
              <h4 class="mb-4 pb-3">Sign Up</h4>
              <div class="form-group">
                <input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname" autocomplete="off">
                <i class="input-icon uil uil-user"></i>
              </div>
              <div class="form-group mt-2">
                <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail2" autocomplete="off">
                <i class="input-icon uil uil-at"></i>
              </div>
              <div class="form-group mt-2">
                <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass2" autocomplete="off">
                <i class="input-icon uil uil-lock-alt"></i>
              </div>
              <a href="#" class="btn">Submit</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
