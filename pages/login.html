      let hasAutoSignedOut = false;

        // Only auto sign-out once on initial page load

  <script type="module">
    import { signInWithPopup, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, doc, setDoc, getDoc, updateDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    
    // Wait for Firebase to be initialized
    const initGoogleLogin = () => {
      // Check if Firebase is initialized
      if (!window.firebaseAuth || !window.googleProvider) {
        console.warn('Firebase not initialized yet, retrying...');
        setTimeout(initGoogleLogin, 200);
        return;
      }

      const googleLoginBtn = document.getElementById('googleLoginBtn');
      
      if (!googleLoginBtn) {
        console.error('Google login button not found');
        return;
      }

      // Add click event listener to Google login button
      googleLoginBtn.addEventListener('click', async () => {
        try {
          // Debug logging
          console.log('=== Google Login Attempt ===');
          console.log('Current URL:', window.location.href);
          console.log('Origin:', window.location.origin);
          console.log('Firebase Auth:', window.firebaseAuth ? 'Initialized' : 'Not initialized');
          console.log('Google Provider:', window.googleProvider ? 'Initialized' : 'Not initialized');
          
          // Show loading state
          googleLoginBtn.disabled = true;
          const originalContent = googleLoginBtn.innerHTML;
          googleLoginBtn.innerHTML = '<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo"> Signing in...';
          
          // Sign in with Google
          console.log('Calling signInWithPopup...');
          const result = await signInWithPopup(window.firebaseAuth, window.googleProvider);
          const user = result.user;
          console.log('Sign-in successful!', user);
          
          // Success - user is signed in
          console.log('User signed in:', user);
          
          // Save user data to Firestore
          try {
            const db = getFirestore(window.firebaseApp);
            const userRef = doc(db, 'users', user.uid);
            const userSnap = await getDoc(userRef);
            
            const userData = {
              uid: user.uid,
              displayName: user.displayName,
              email: user.email,
              photoURL: user.photoURL || null,
              updatedAt: serverTimestamp()
            };
            
            if (!userSnap.exists()) {
              userData.createdAt = serverTimestamp();
              await setDoc(userRef, userData);
            } else {
              await updateDoc(userRef, userData);
            }
          } catch (error) {
            console.error('Error saving user data to Firestore:', error);
          }
          
          // Store user info in localStorage
          localStorage.setItem('user', JSON.stringify({
            uid: user.uid,
            displayName: user.displayName,
            email: user.email,
            photoURL: user.photoURL
          }));
          
          // Show success message
          popupManager.success('Google Sign-In', `Welcome, ${user.displayName}! You have successfully signed in with Google.`);
          
          // Redirect to home page or dashboard
          window.location.href = '../index.html';
          
        } catch (error) {
          // Handle errors - comprehensive logging
          console.error('=== Google Sign-In Error ===');
          console.error('Error object:', error);
          console.error('Error code:', error.code);
          console.error('Error message:', error.message);
          console.error('Error stack:', error.stack);
          console.error('Current origin:', window.location.origin);
          console.error('Full URL:', window.location.href);
          
          // Reset button state
          googleLoginBtn.disabled = false;
          googleLoginBtn.innerHTML = '<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo"> Sign in with Google';
          
          // Show error message
          let errorMessage = 'An error occurred during sign-in.';
          let detailedInfo = '';
          
          if (error.code === 'auth/popup-closed-by-user') {
            errorMessage = 'Sign-in popup was closed. Please try again.';
          } else if (error.code === 'auth/cancelled-popup-request') {
            errorMessage = 'Sign-in was cancelled. Please try again.';
          } else if (error.code === 'auth/popup-blocked') {
            errorMessage = 'Popup was blocked by browser. Please allow popups and try again.';
            detailedInfo = '\n\nTo fix: Check browser settings and allow popups for this site.';
          } else if (error.code === 'auth/network-request-failed') {
            errorMessage = 'Network error. Please check your internet connection.';
          } else if (error.code === 'auth/account-exists-with-different-credential') {
            errorMessage = 'An account already exists with this email. Please use a different sign-in method.';
          } else if (error.code === 'auth/unauthorized-domain') {
            errorMessage = `Domain not authorized!`;
            detailedInfo = `\n\nCurrent origin: ${window.location.origin}\nCurrent hostname: ${window.location.hostname}\n\nPlease add "${window.location.hostname}" to Firebase Console â†’ Authentication â†’ Settings â†’ Authorized domains`;
          } else if (error.code === 'auth/operation-not-allowed') {
            errorMessage = 'Google sign-in is not enabled.';
            detailedInfo = '\n\nPlease enable Google sign-in in Firebase Console â†’ Authentication â†’ Sign-in method.';
          } else if (error.code === 'auth/invalid-api-key') {
            errorMessage = 'Invalid Firebase API key.';
            detailedInfo = '\n\nPlease check your Firebase configuration.';
          } else if (error.code === 'auth/app-not-authorized') {
            errorMessage = 'Firebase app not authorized.';
            detailedInfo = '\n\nPlease check Firebase Console settings and ensure the app is properly configured.';
          } else {
            // Show detailed error for debugging
            errorMessage = `Error: ${error.code || 'Unknown error'}`;
            detailedInfo = `\n\nMessage: ${error.message}\n\nFull error logged to console. Please check browser console (F12) for details.`;
          }
          
          // Show popup with detailed info
          popupManager.error('Google Sign-In Error', errorMessage + detailedInfo);
          
          // Also log to help with debugging
          console.error('User-friendly error message:', errorMessage);
        }
      });
    };

    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(initGoogleLogin, 300); // Wait for Firebase to initialize
      });
    } else {
      setTimeout(initGoogleLogin, 300);
    }

    // Monitor auth state changes (wait for Firebase to be ready)
    const checkAuthState = () => {
      if (window.firebaseAuth) {
        onAuthStateChanged(window.firebaseAuth, (user) => {
          if (user) {
            console.log('User is signed in:', user);
          } else {
            console.log('User is signed out');
          }
        });
      } else {
        setTimeout(checkAuthState, 200);
      }
    };
    checkAuthState();
  </script>

  <!-- Email/Password Authentication -->
  <script type="module">
    import { createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail, updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, doc, setDoc, getDoc, updateDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    
    // Get form elements
    const signupBtn = document.getElementById('signup-btn');
    const signinBtn = document.getElementById('signin-btn');
    const signupUsername = document.getElementById('signup-username');
    const signupEmail = document.getElementById('signup-email');
    const signupPassword = document.getElementById('signup-password');
    const signupConfirmPassword = document.getElementById('signup-confirm-password');
    const signinEmail = document.getElementById('signin-email');
    const signinPassword = document.getElementById('signin-password');

    // Sign Up functionality
    signupBtn?.addEventListener('click', async () => {
      try {
        // Validation
        const username = signupUsername.value.trim();
        const email = signupEmail.value.trim();
        const password = signupPassword.value;
        const confirmPassword = signupConfirmPassword.value;

        if (!username || !email || !password || !confirmPassword) {
          popupManager.warning('Missing Information', 'Please fill in all fields.');
          return;
        }

        if (password.length < 6) {
          popupManager.warning('Invalid Password', 'Password must be at least 6 characters long.');
          return;
        }

        if (password !== confirmPassword) {
          popupManager.warning('Password Mismatch', 'Passwords do not match. Please try again.');
          signupConfirmPassword.focus();
          return;
        }

        // Show loading state
        signupBtn.disabled = true;
        signupBtn.textContent = 'Signing up...';

        // Create user with email and password
        const userCredential = await createUserWithEmailAndPassword(window.firebaseAuth, email, password);
        const user = userCredential.user;

        // Update display name
        await updateProfile(user, {
          displayName: username
        });

        // Save user data to Firestore
        const db = getFirestore(window.firebaseApp);
        const userRef = doc(db, 'users', user.uid);
        await setDoc(userRef, {
          uid: user.uid,
          displayName: username,
          email: user.email,
          photoURL: user.photoURL || null,
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp()
        });

        // Store user info in localStorage
        localStorage.setItem('user', JSON.stringify({
          uid: user.uid,
          displayName: username,
          email: user.email,
          photoURL: user.photoURL || null
        }));

        popupManager.success('Account Created!', `Welcome, ${username}! Your account has been created successfully.`);
        
        // Redirect to index.html
        window.location.href = '../index.html';

      } catch (error) {
        console.error('Sign up error:', error);
        signupBtn.disabled = false;
        signupBtn.textContent = 'Sign up';

        let errorMessage = 'An error occurred during sign up.';
        
        if (error.code === 'auth/email-already-in-use') {
          errorMessage = 'This email is already registered. Please sign in instead.';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'Invalid email address. Please enter a valid email.';
        } else if (error.code === 'auth/weak-password') {
          errorMessage = 'Password is too weak. Please choose a stronger password.';
        } else if (error.code === 'auth/network-request-failed') {
          errorMessage = 'Network error. Please check your internet connection.';
        }
        
        popupManager.error('Sign Up Error', errorMessage);
      }
    });

    // Sign In functionality
    signinBtn?.addEventListener('click', async () => {
      try {
        const email = signinEmail.value.trim();
        const password = signinPassword.value;

        if (!email || !password) {
          popupManager.warning('Missing Information', 'Please enter your email and password.');
          return;
        }

        // Show loading state
        signinBtn.disabled = true;
        signinBtn.textContent = 'Signing in...';

        // Sign in with email and password
        const userCredential = await signInWithEmailAndPassword(window.firebaseAuth, email, password);
        const user = userCredential.user;

        // Update user data in Firestore
        const db = getFirestore(window.firebaseApp);
        const userRef = doc(db, 'users', user.uid);
        const userSnap = await getDoc(userRef);
        
        if (!userSnap.exists()) {
          // Create user document if it doesn't exist
          await setDoc(userRef, {
            uid: user.uid,
            displayName: user.displayName || 'User',
            email: user.email,
            photoURL: user.photoURL || null,
            createdAt: serverTimestamp(),
            updatedAt: serverTimestamp()
          });
        } else {
          // Update existing user
          await updateDoc(userRef, {
            displayName: user.displayName || 'User',
            email: user.email,
            photoURL: user.photoURL || null,
            updatedAt: serverTimestamp()
          });
        }

        // Store user info in localStorage
        localStorage.setItem('user', JSON.stringify({
          uid: user.uid,
          displayName: user.displayName || 'User',
          email: user.email,
          photoURL: user.photoURL || null
        }));

        popupManager.success('Welcome Back!', `Welcome back, ${user.displayName || 'User'}!`);
        
        // Redirect to index.html
        window.location.href = '../index.html';

      } catch (error) {
        console.error('Sign in error:', error);
        signinBtn.disabled = false;
        signinBtn.textContent = 'Sign in';

        let errorMessage = 'An error occurred during sign in.';
        
        if (error.code === 'auth/user-not-found') {
          errorMessage = 'No account found with this email. Please sign up first.';
        } else if (error.code === 'auth/wrong-password') {
          errorMessage = 'Incorrect password. Please try again.';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'Invalid email address. Please enter a valid email.';
        } else if (error.code === 'auth/invalid-credential') {
          errorMessage = 'Invalid email or password. Please check your credentials.';
        } else if (error.code === 'auth/network-request-failed') {
          errorMessage = 'Network error. Please check your internet connection.';
        } else if (error.code === 'auth/too-many-requests') {
          errorMessage = 'Too many failed attempts. Please try again later or reset your password.';
        }
        
        popupManager.error('Sign In Error', errorMessage);
      }
    });

    // Forgot Password functionality
    window.showForgotPassword = function() {
      const email = prompt('Please enter your email address to reset your password:');
      
      if (!email) {
        return; // User cancelled
      }

      if (!email.includes('@')) {
        popupManager.warning('Invalid Email', 'Please enter a valid email address.');
        return;
      }

      sendPasswordResetEmail(window.firebaseAuth, email)
        .then(() => {
          popupManager.success('Email Sent!', 'Password reset email sent! Please check your inbox and follow the instructions to reset your password.');
        })
        .catch((error) => {
          console.error('Password reset error:', error);
          
          let errorMessage = 'An error occurred while sending the reset email.';
          
          if (error.code === 'auth/user-not-found') {
            errorMessage = 'No account found with this email address.';
          } else if (error.code === 'auth/invalid-email') {
            errorMessage = 'Invalid email address. Please enter a valid email.';
          } else if (error.code === 'auth/network-request-failed') {
            errorMessage = 'Network error. Please check your internet connection.';
          }
          
          popupManager.error('Reset Error', errorMessage);
        });
    };

    // Allow Enter key to submit forms
    signupPassword?.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        signupBtn.click();
      }
    });

    signupConfirmPassword?.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        signupBtn.click();
      }
    });

    signinPassword?.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        signinBtn.click();
      }
    });
  </script>
  <script src="../js/popup.js"></script>


</body>
</html>
